<!DOCTYPE html>
<ion-view title="Sign-In">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="model.userName" placeholder="email">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="model.passWord" placeholder="Password">
            </label>

            <button ng-click="submit()" class="button button-block button-positive">
                Login</button>

            <p class="text-center">
                <a href="#/forgot-password">Forgot password</a>
            </p>

            <br>
            <p>{{loginMsg}}</p>
            <!--            <h3> Result to DB Login Query:</h3>-->
            <hr>
            <p>{{loginResult}}</p>

        </div>
    </ion-content>
</ion-view>
