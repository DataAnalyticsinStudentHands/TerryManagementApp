<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <!-- Freshman Application Tab Tab -->
    <ion-tab title="Freshman Applications" icon="icon ion-person-stalker" href="#/tab/dash">
        <ion-nav-view name="secure-dash"></ion-nav-view>
    </ion-tab>
    
    <!-- Freshman Application Tab Tab -->
    <ion-tab title="Transfer Applications" icon="icon ion-android-contacts" href="#/tab/transfer">
        <ion-nav-view name="secure-transfer"></ion-nav-view>
    </ion-tab>

    <!-- Users Tab 
    <ion-tab title="Users" icon="icon ion-person-stalker" href="#/tab/users">
        <ion-nav-view name="secure-users"></ion-nav-view>
    </ion-tab> -->

    <!-- Account Tab 
    <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="secure-account"></ion-nav-view>
    </ion-tab> -->

    <!-- Sign Out Tab -->
    <ion-tab title="Sign-Out" icon="ion-log-out" ng-click="logout()">
    </ion-tab>

</ion-tabs>
