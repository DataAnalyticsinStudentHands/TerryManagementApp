<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Terry Management App</title>

    <link rel="stylesheet" href="css/third-party.css">

    <script type="text/javascript" src="js/third-party.js"></script>
    <script type="text/javascript" src="js/FileSaver.min.js"></script>

    <script type="text/javascript" src="fonts/vfs_fonts.js"></script>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!--the app's js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Controllers/controllers.js"></script>
    <script type="text/javascript" src="js/Controllers/freshmanController.js"></script>
    <script type="text/javascript" src="js/Controllers/transferController.js"></script>
    <script type="text/javascript" src="js/Controllers/userDetailController.js"></script>
    <script type="text/javascript" src="js/Services/services.js"></script>
    <script type="text/javascript" src="js/Services/dataService.js"></script>
    <script type="text/javascript" src="js/Services/downloadService.js"></script>
    <script type="text/javascript" src="js/Services/userService.js"></script>
    <script type="text/javascript" src="js/Filters/filters.js"></script>
    <script type="text/javascript" src="js/Directives/directives.js"></script>

    <!-- modules -->
    <script type="text/javascript" src="modules/DatabaseCommunicationModule/js/controllers.js"></script>
    <script type="text/javascript" src="modules/DatabaseCommunicationModule/js/services.js"></script>

</head>

<body ng-app="terry-management-app">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7" back-button-type="button-icon" back-button-icon="ion-arrow-left-c">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
</body>

</html>
